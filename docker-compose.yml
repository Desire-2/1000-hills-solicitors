version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: legal_cms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: legal_cms
      POSTGRES_USER: legal_cms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - legal_cms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal_cms_user -d legal_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal_cms_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      - DATABASE_URL=postgresql://legal_cms_user:${DB_PASSWORD:-secure_password_change_in_production}@db:5432/legal_cms
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - legal_cms_network
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Optional - if deploying with backend)
  # Uncomment if you want to run frontend in Docker too
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: legal_cms_frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:5000/api
  #     - NEXT_PUBLIC_WS_URL=http://localhost:5000
  #   depends_on:
  #     - backend
  #   networks:
  #     - legal_cms_network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  legal_cms_network:
    driver: bridge
