services:
  # Web Service (Flask API)
  - type: web
    name: 1000-hills-solicitors-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python setup_db.py
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: 1000-hills-solicitors-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app
      - key: PORT
        value: 10000

  # PostgreSQL Database
  - type: pgsql
    name: 1000-hills-solicitors-db
    region: oregon
    plan: free
    databaseName: legal_cms
    databaseUser: legal_cms_user
